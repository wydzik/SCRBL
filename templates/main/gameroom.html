{% extends "main/header.html" %}
{% block content %}
<main role="main" class="grid-container">
    <div>
{% for gameroom in gamerooms %}
    ID: {{  gameroom.id }}
    Nazwa: <a href="{% url 'main:game' gameroom.id %}">{{ gameroom.name }}</a>
    W trakcie: {{ gameroom.in_progress }}
    Miejsc przy stole: {{ gameroom.seats }}
{% endfor %}
</div>
</main>
{% endblock %}
